<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="time">
        <div class="circle" style="--clr: #FAA701;">
            <div class="dots hr_dot"></div>
            <svg>
                <circle cy="70" cx="70" r="70"></circle>
                <circle cy="70" cx="70" r="70" id="hh"></circle>
            </svg>
            <div id="hours">00</div>
        </div>

        <div class="circle"  style="--clr: #C60B07;">
            <div class="dots min_dot"></div>
            <svg>
                <circle cy="70" cx="70" r="70"></circle>
                <circle cy="70" cx="70" r="70" id="mm"></circle>
            </svg>
            <div id="minutes">00</div>
        </div>

        <div class="circle"  style="--clr: #34903F;">
            <div class="dots sec_dot"></div>
            <svg>
                <circle cy="70" cx="70" r="70"></circle>
                <circle cy="70" cx="70" r="70" id="ss"></circle>
            </svg>
            <div id="seconds">00</div>
        </div>
        <div class="ap">
            <div id="ampm">AM</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
